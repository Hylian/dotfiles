start-at-login = true

after-startup-command = [
  'exec-and-forget borders active_color=0xffa8cc81 inactive_color=0x00494d64 width=2',
  'exec-and-forget sketchybar'
]

exec-on-workspace-change = ['/bin/dash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

automatically-unhide-macos-hidden-apps = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

[mode.main.binding]
cmd-enter = 'exec-and-forget open -n /Applications/Ghostty.app'
cmd-shift-q = 'exec-and-forget open -n /Applications/Brave\ Browser.app'

# i3 wraps focus by default
cmd-h = 'focus --boundaries-action wrap-around-the-workspace left'
cmd-j = 'focus --boundaries-action wrap-around-the-workspace down'
cmd-k = 'focus --boundaries-action wrap-around-the-workspace up'
cmd-l = 'focus --boundaries-action wrap-around-the-workspace right'

cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

cmd-left = 'exec-and-forget /bin/dash -c "aerospace list-workspaces --monitor focused --empty no | aerospace workspace prev"'
cmd-right = 'exec-and-forget /bin/dash -c "aerospace list-workspaces --monitor focused --empty no | aerospace workspace next"'

cmd-shift-f = 'fullscreen'

cmd-leftSquareBracket = 'layout v_accordion' # 'layout stacking' in i3
cmd-rightSquareBracket = 'layout h_accordion' # 'layout tabbed' in i3
cmd-backslash = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

cmd-alt-space = 'layout floating tiling' # 'floating toggle' in i3

cmd-backtick = 'workspace-back-and-forth'

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
#cmd-6 = 'workspace 6'
#cmd-7 = 'workspace 7'
#cmd-8 = 'workspace 8'
#cmd-9 = 'workspace 9'
#cmd-0 = 'workspace 10'

cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
#cmd-shift-6 = 'move-node-to-workspace 6'
#cmd-shift-7 = 'move-node-to-workspace 7'
#cmd-shift-8 = 'move-node-to-workspace 8'
#cmd-shift-9 = 'move-node-to-workspace 9'
#cmd-shift-0 = 'move-node-to-workspace 10'

cmd-alt-shift-c = 'reload-config'

cmd-alt-r = 'mode resize'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[gaps]
inner.horizontal = 4
inner.vertical =   4
outer.left =       4
outer.bottom =     4
outer.top =        4
outer.right =      4
